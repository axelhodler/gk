<!doctype html>
<html ng-app="gourmetklub" ng-strict-di>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div ng-controller="GourmetklubController as gourmetklub">
      <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <div ng-repeat="restaurant in restaurants">
          <ui-gmap-marker
            ng-click='onMarkerClicked(m)'
            idkey='restaurant.id'
            coords='{latitude: restaurant.lat, longitude: restaurant.lng}'
            options='{"labelClass":"marker_labels","labelAnchor":"22 0", "labelContent": restaurant.name}'>
            <div map-marker-window restaurant="restaurant"></div>

          </ui-gmap-marker>
        </div>
      </ui-gmap-google-map>
    </div>

    <div ng-view></div>
    <!-- begin_autoreplace_with_uglyfied -->
    <script src="vendor/angular-1.5.3.js"></script>
    <script src="vendor/angular-resource-1.5.3.js"></script>
    <script src="vendor/angular-route-1.5.3.js"></script>
    <script src="vendor/lodash-4.7.0.js"></script>
    <script src="vendor/angular-simple-logger-0.1.7.js"></script>
    <script src="vendor/angular-google-maps-2.3.2.js"></script>
    <script src="src/app.js"></script>
    <script src="src/common/common.js"></script>
    <script src="src/map/restaurant_map.js"></script>
    <script src="src/login/controllers/login_page.js"></script>
    <!-- end -->
  </body>
</html>
