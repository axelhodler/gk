<ui-gmap-marker
   ng-click='onMarkerClicked(m)'
   idkey='restaurant.id'
   coords='{latitude: restaurant.lat, longitude: restaurant.lng}'
   options='{"labelClass":"marker_labels","labelAnchor":"22 0", "labelContent": restaurant.name}'>
  <ui-gmap-window show="restaurant.showWindow" closeClick="'closeClick'" ng-cloak>
    <div>
      <p>this is an info window for <b>{{ restaurant.name }}</p>
    </div>
  </ui-gmap-window>

</ui-gmap-marker>
